<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{{ .Title }}</title>

    <!-- Meta data-->

    <meta name="keywords" content=""/>
    <meta name="Author" content="ELAO"/>
    <meta charset="utf-8"/>
    
    <link rel="publisher" href="https://plus.google.com/b/118274493624974429462"/>

    <meta property="og:title" content="{{ .Title }}"/>
    <meta property="og:description" name="description" content="{{ .Description }}"/>
    <meta property="og:url" content="{{ .Permalink }}"/>
    <meta property="og:site_name" content="{{ .Title }}"/>
    <meta name="twitter:site" content="@Elao" />

    {{ if .IsPage }}
        <meta property="og:type" content="article"/>
        <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}"/>
        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="{{ .Permalink }}">
        <meta name="twitter:title" content="{{ .Title }}">
        <meta name="twitter:description" content="{{ .Description }}"/>
        <meta property="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}"/>
    {{ else }}
        <meta property="og:type" content="blog"/>
    {{ end }}

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&Roboto+Mono:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">

    <!-- Icons -->
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- RSS -->
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

    <script src="/js/main.js" async></script>
</head>
